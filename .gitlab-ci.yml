stages:
  - build
  - test
  - deploy
  - post-deploy

variables:
  API_URL: "https://api.biscoint.io/v1/ticker?base=BTC&quote=BRL"

install-dependencies-job:
  image:
    name: node:18-alpine
    entrypoint: [""]
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}-${CI_PROJECT_DIR}
    paths:
      - job/node_modules/
  script:
    - cd job
    - yarn install

build-job:
  image: alpine:3.14
  stage: build
  allow_failure: false
  script:
    - echo "CI_JOB_STAGE Stage e.g. "build" -> $CI_JOB_STAGE"
    - echo "API_URL -> $API_URL"
    - apk add --update curl jq coreutils
    - BITCOIN_PRICE=$(curl --silent "${API_URL}" | jq -r  '.data.last')
    - mkdir -p output
    - echo "BITCOIN_PRICE -> $BITCOIN_PRICE"
    - |
      echo "{\"name\" : \"btc-brl\", \"price\" : $BITCOIN_PRICE, \"date\": \"$(date '+%Y-%m-%dT%T.%3NZ')\"}" > output/BITCOIN.json
  after_script:
    - echo "CI_JOB_STATUS -> $CI_JOB_STATUS"
  artifacts:
    expire_in: 5 mins
    paths:
      - output/BITCOIN.json

test-job-file:
  image: alpine:3.14
  stage: test
  allow_failure: false
  script:
    - echo "CI_JOB_STAGE Stage e.g. "test" -> $CI_JOB_STAGE"
    - cat output/BITCOIN.json
    - test -f output/BITCOIN.json
  after_script:
    - echo "CI_JOB_STATUS -> $CI_JOB_STATUS"

test-job-node:
  image:
    name: node:18-alpine
    entrypoint: [""]
  stage: test
  cache:
    key: ${CI_COMMIT_REF_SLUG}-${CI_PROJECT_DIR}
    paths:
      - job/node_modules/
    policy: pull
  allow_failure: false
  script:
    - cd job
    - yarn run test
  after_script:
    - echo "CI_JOB_STATUS -> $CI_JOB_STATUS"

deploy-job:
  image:
    name: amazon/aws-cli:2.6.2
    entrypoint: [""]
  stage: deploy
  allow_failure: false
  script:
    - echo "CI_JOB_STAGE Stage e.g. "deploy" -> $CI_JOB_STAGE"
    - DAY=$(date '+%d')
    - MONTH=$(date '+%m')
    - YEAR=$(date '+%Y')
    - aws s3 cp output/BITCOIN.json s3://$S3_BUCKET_NAME/bitcoin/year=$YEAR/month=$MONTH/day=$DAY/last.json
  after_script:
    - echo "CI_JOB_STATUS -> $CI_JOB_STATUS"

post-deploy-job:
  image:
    name: node:18-alpine
    entrypoint: [""]
  stage: post-deploy
  cache:
    key: ${CI_COMMIT_REF_SLUG}-${CI_PROJECT_DIR}
    paths:
      - job/node_modules/
    policy: pull
  allow_failure: false
  script:
    - cd job
    - node main.js
  after_script:
    - echo "CI_JOB_STATUS -> $CI_JOB_STATUS"
