prepare:
  image:
    name: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  stage: prepare
  cache:
    key: state
    paths:
      - ${TF_ROOT}/.terraform
  allow_failure: false
  script:
    - gitlab-terraform init
  after_script:
    - echo "CI_JOB_STATUS -> $CI_JOB_STATUS"

validate:
  image:
    name: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  stage: validate
  cache:
    key: state
    paths:
      - ${TF_ROOT}/.terraform
  allow_failure: false
  script:
    - gitlab-terraform validate
  after_script:
    - echo "CI_JOB_STATUS -> $CI_JOB_STATUS"

plan:
  image:
    name: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  stage: plan
  cache:
    key: state
    paths:
      - ${TF_ROOT}/.terraform
  allow_failure: false
  script:
    - gitlab-terraform plan
    - gitlab-terraform plan-json
  artifacts:
    name: plan
    paths:
      - ${TF_ROOT}/${PLAN}
    reports:
      terraform: ${TF_ROOT}/${PLAN_JSON}
  after_script:
    - echo "CI_JOB_STATUS -> $CI_JOB_STATUS"

apply:
  image:
    name: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  stage: apply
  cache:
    key: state
    paths:
      - ${TF_ROOT}/.terraform
  # environment:
  #   name: production
  script:
    - gitlab-terraform apply
  dependencies:
    - plan
  when: manual
  only:
    - main
  after_script:
    - echo "CI_JOB_STATUS -> $CI_JOB_STATUS"
